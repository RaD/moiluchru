{% extends "base.html" %}
{% block structure %}
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <colgroup>
    <col width="250"/>
    <col width="650"/>
    <col width="auto"/>
  </colgroup>
  <tr>
    <td valign="top">
      {% include "catlist.html" %}
      {% include "artlist.html" %}
    </td>
    <td valign="top" style="border: 1px solid green;">
      <div id="placeholder">
	<div class="panel">
	  {% block panel_top %}{% endblock %}
	</div>
	<div id="content">
	  {% block content %}{% endblock %}
	</div>
	<div class="panel footer">
	  {% block panel_bottom %}{% endblock %}
	</div>
      </div>
    </td>
    <td valign="top">
      {% include "taglist.html" %}
    </td>
  </tr>
</table>
{% endblock %}
