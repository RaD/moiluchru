{% extends "content.html" %}

{% block panel_top %}
<div class="title">
  Оформление заказа
</div>
{% endblock %}

{% block panel_bottom %}
<div class="title">
  Оформление заказа
</div>
{% endblock %}

{% block content %}
<div class="title">Информация о покупателе</div>

<div class="sectioncontent">
  <form id="customer" method="post" action="">
    <table class="container" celpadding="0" cellspacing="0">
      {{ form }}
    </table>
    
    <div class="right">
      <input type="submit" id="order_submit" value="Подтвердить заказ"/>
      <input type="reset" id="order_cancel"
	     onclick="clean_cart('/'); $('order_submit').disabled=$('order_cancel').disabled=true; document.location='/';" 
	     value="Отменить заказ"/>
    </div>
  </form>
</div>
{% endblock %}
