{# header.html begins #}
<table id="control" width="100%">
  <tr>
    <td width="250" valign="middle">
      <div style="width: 220px; margin: 0px 8px; padding: 8px;"
	   onclick="document.location='/';" class="pointer">
	<div style="font-family: comic sans ms; font-size: 300%; padding-top: 10px;">{{ settings.SITE_TITLE }}</div>
	<div style="font-family: comic sans ms; font-size: 120%; color: orange; position: relative; top: -18px; text-align: center;">{{ settings.SITE_SUBTITLE }}</div>
      </div>
      {# <span><a href="/contact/">Контакты</a></span> #}
    </td>

    <td width="auto" valign="bottom" style="text-align: center; padding: 4px 8px;">
      <div id="title-phone">
	<span class="region-code">(495)</span>
	<img src="http://moiluchru/pics/phone.png"/>
	<span class="phone-number">789-17-22</span>
      </div>
      <form method="post" action="/result/">
	<input type="text" name="userinput" value="{{ search_query }}"/>
	<input type="hidden" name="howmuch" value="1"/>
      </form>
      <div style="text-align: right;"><a href="/search/">Расширенный поиск</a></div>
    </td>

    <td width="250" valign="middle">
      <div id="cartwidget">
	<div class="header">
	  <span title="Очистить корзину" style="font-family: arial; font-size: 80%; float: right; vertical-align: middle; "><a href="#" onclick="clean_cart(); return false;">Очистить</a></span>
	  КОРЗИНА
	</div>
	<div class="body">
	  <div>
	    <span class="rfloat"><span id="cart_price" class="price">{{ cart_price|floatformat:2 }}</span> руб</span>
	    <span class="lfloat">Цена:</span>
	    <div style="clear: both;"></div>
	  </div>
	  <div>
	    <span class="rfloat"><span id="cart_count" class="price">{{ cart_count }}</span></span>
	    <span class="lfloat">Количество:</span>
	  </div>
	  <div style="clear: both;"></div>
	</div>
	<div class="footer">
	  <span style="float: right;"><a href="/delivery/">Доставка</a></span>
	  <span><a href="/cart/">Оформить заказ</a></span>
	</div>
      </div>
    </td>
  </tr>
</table>
{# header.html ends #}
