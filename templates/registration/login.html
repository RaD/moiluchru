{% extends "authbase.html" %}

{% block content %}

  {% if form.errors %}
    <p class="error">Wrong password!</p>
  {% endif %}

  <div id="container">
    <div id="header">
      <div id="branding">
	<h1 id="site-name">Вход на сайт &laquo;{{ site_name }}&raquo;</h1>
      </div>
    </div>
    <div id="content" class="colM">
      <div id="content-main">
	<form action="." method="post" id="login-form">
	  <div class="form-row">
	    <label for="id_username">Имя:</label> <input type="text" name="username" id="id_username" />
	  </div>
	  <div class="form-row">
	    <label for="id_password">Пароль:</label> <input type="password" name="password" id="id_password" />
	    <input type="hidden" name="next" value="{{ next|escape }}" />
	  </div>
	  <div class="submit-row">
	    <label>&nbsp;</label><input type="submit" value="Вход" />
	  </div>
	</form>
	<script type="text/javascript">
	  document.getElementById('id_username').focus()
	</script>
      </div>
      <br class="clear" />
    </div>
    <div id="footer"></div>
  </div>

{% endblock %}
