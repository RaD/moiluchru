{% load markup %}
{% for news in news_list %}
  <div class="news">
    <div style="background-color: #94CE4A; font-family: arial; font-size: 12px; font-weight: bold; padding: 0px 4px; margin-bottom: 4px;">
      {{ news.datetime }}
    </div>
    <div style="font-family: sans-serif; font-size: 14px; font-weight: bold; padding: 0px 4px; margin-bottom: 4px;">
      {{ news.title }}
    </div>
    <div style="font-family: arial; font-size: 12px; padding: 0px 4px; margin-bottom: 4px;">
      {{ news.text|markdown }}
    </div>
    <br/>
  </div>
{% endfor %}
