{% extends "shop/base.html" %}

{% block content %}
<h3 class="ttl"><span></span>Информация о покупателе</h3>

<div class="sectioncontent">
  <form id="customer" method="post" action="">
    <table class="container" celpadding="0" cellspacing="0">
      {{ form_offer }}
    </table>
    
    <div class="right">
      <input type="submit" id="order_submit" value="Подтвердить заказ"/>
      <input type="reset" id="order_cancel"
	     onclick="clean_cart('/shop/'); $('order_submit').disabled=$('order_cancel').disabled=true; document.location='/';" 
	     value="Отменить заказ"/>
    </div>
  </form>
</div>
{% endblock %}
