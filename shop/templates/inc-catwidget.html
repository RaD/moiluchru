<div class="cat-widget">
  <h3 class="ttl"><span></span>Категории</h3>
  {% for parcat in parent_cats %}
  <a href="{{ parcat.get_absolute_url }}">{{ parcat.title }}</a>{% if not forloop.last %} / {% endif %}
  {% endfor %}

  <div class="subcategories">
    {% for cat in child_cats %}
    <a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a>{% if not forloop.last %} / {% endif %}
    {% endfor %}
  </div>
</div>
