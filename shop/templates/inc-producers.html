{% if producers %}
<div class="sectioncontent">
  <br/>
  <div style="border: 1px solid gray; -moz-border-radius: 4px; padding: 2px 4px; text-align: center; vertical-align: middle;">
    <div>Производители:</div>
    {% for el in producers %}
    <span class="listitem" style="margin: 0.5em; line-height: 2; " {% ifequal currentproc el %}style="background-color: orange;"{% endifequal %}>
      <a class="text-decoration: none;"
         href="{{ el.get_absolute_url }}{% if category_id %}{{ category_id }}/{% endif %}">{{ el.name }}</a>
    </span>
    {% endfor %}
  </div>
  <br/>
</div>
{% endif %}
