{% extends "shop/base.html" %}

{% block content %}
  <div id="left">
    <h3 class="ttl"><span></span>Категории</h3>

    {% include "shop/inc-category.html" %}

    <h3 class="ttl"><span></span>Облако поиска</h3>

    {% include "shop/inc-tagcloud.html" %}
  </div>

  <div id="right">
    <h3 class="ttl"><span></span>Поиск</h3>

    <form method="post" action="/result/">
      <table width="100%">
	<tr>
	  <td>
	    Запрос <input id="field_userinput" type="text" name="userinput" value="тиффани" maxlength="64" />
	    <select name="howmuch" id="field_howmuch">
	      <option value="1" selected="selected">10</option>
	      <option value="2">10</option>
	      <option value="3">25</option>
	      <option value="4">50</option>
	    </select> шт. на странице
	  </td>
	</tr>
	<tr>
	  <td>
	    Диапазон цен
	    от <input id="field_min_price" type="text" name="min_price" value="" maxlength="6" />
	    до <input id="field_max_price" type="text" name="max_price" value="" maxlength="6" />
	    рублей.
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="submit" name="go" value="Найти"/>
	  </td>
	</tr>
      </table>
    </form>
    
  </div>
{% endblock %}
