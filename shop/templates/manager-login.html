{% extends "manager-base.html" %}

{% block content %}
<div>
  {% if login_error %}
  <div class="error">
    Ошибка:<br/>
    <div class="desc">{{ login_error }}</div>
  </div>
  {% endif %}

  <form id="login" method="post" action="">
    <table width="100%">
      {{ form }}
    </table>
    
    <div class="right">
      <input type="submit" value="Войти"/>
    </div>
  </form>
</div>
{% endblock %}
