<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Language" content="ru"/>
  <meta name="generator" content="Django"/>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="http://cargo/css/shop.css" type="text/css"/>
  <link rel="shortcut icon" href="http://cargo/pics/favicon.png"/>
  <script type="text/javascript" src="http://cargo/js/prototype.js"></script>
  <script type="text/javascript" src="http://cargo/js/common.js"></script>
  <script type="text/javascript" src="http://cargo/js/shop.js"></script>
  <title>Магазин</title>
</head>
<body onLoad="">

<table class="header">
  <tr>
    <td class="header-title"><a href="/shop/">Автогарант</a></td>
    <td class="header-city">Город: Кемерово</td>
    <td class="header-visitor">Посетитель: Новый</td>
    <td class="header-basket">
      <div>
	Корзина: <span id="cart_price">{{ cart_price|floatformat:2 }}</span> руб
	(<span id="cart_count">{{ cart_count }}</span> товаров)
      </div>
      <div onClick="clean_cart(); return false;" style="cursor: pointer;">Очистить</div>
    </td>
  </tr>
</table>

<br/>

<table class="search-table">
  <tr>
    <td width="10%" class="search-text">
      Поиск
    </td>
    <td>
      <input type="text" class="searchfield"/>
    </td>
    <td width="60">
      <button class="searchbutton">Найти</button>
    </td>
  </tr>
</table>

<br/>

<table class="content" cellpadding="0" cellspacing="0">
  <tr>
    <td class="main">
      {% block content %}{% endblock %}
    </td>

    <td class="related">
      <div class="help" style="margin-left: 1em;">
	<div class="title">
	  Помощь
	</div>
	<div style="padding: 1em;">
	    
	  <div class="category">
	    Как выбрать товары
	    <div class="subcategories">
	      Интерфейс, Корзина, Сессия, ...
	    </div>
	  </div>
	</div>
      </div>
    </td>
  </tr>
</table>
	
<br/>

<table class="footer">
  <tr>
    <td class="footer-left">Разработка &copy; 2008 Руслан Попов</td>
    <td class="footer-center">&nbsp;</td>
    <td class="footer-right">Что-нибудь &trade;</td>
  </tr>
</table>

</body>
</html>
