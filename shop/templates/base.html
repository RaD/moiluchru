<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="http://moiluchru/css/shop.css" type="text/css"/>
  <link rel="shortcut icon" href="http://moiluchru/pics/favicon.png"/>
  <script type="text/javascript" src="http://moiluchru/js/prototype.js"></script>
  <script type="text/javascript" src="http://moiluchru/js/jquery.js"></script>
  <script type="text/javascript" src="http://moiluchru/js/common.js"></script>
  <script type="text/javascript" src="http://moiluchru/js/shop.js"></script>
</head>

<body>
  <div id="topbg"></div>
  
  <div id="main">
    
    <div id="header">
      <div id="header-overlay"></div>
      <div id="header-box-1" class="box bg-pri-1"></div>
      <div id="header-box-2" class="box bg-pri-2"></div>
      <div id="header-box-3" class="box bg-pri-3"></div>
      <div id="header-box-4" class="box bg-pri-4"></div>
      <div id="search">
	<form method="post" action="/shop/search/">
	  <table cellspacing="4" cellpadding="2">
	    <tr>
	      <td class="middle">Поиск</td>
	      {% for field in form %}
	      <td class="middle">{{ field }}</td>
	      {% endfor %}
	      <td class="middle"><input type="submit" name="go" value="Найти"/></td>
	    </tr>
	  </table>
	</form>
      </div>
      <h1>{{ site_title }}</h1>
      <h2>{{ site_subtitle }}</h2>
    </div>
    
    <ul id="menu">
      <li><a class="sel" href="/"><span></span>Главная</a></li>
      <li><a href="#"><span></span>Новости</a></li>
      <li><a href="#"><span></span>Товары</a></li>
      <li><a href="#"><span></span>Доставка</a></li>
      <li><a href="#"><span></span>Контакт</a></li>
    </ul>
    
    <div id="content">
      {% block content %}{% endblock %}

      <div class="cleaner"></div>
    
      <div id="footer">
	<a href="/">Главная</a> |
	<a href="#">Новости</a> |
	<a href="#">Товары</a> |
	<a href="/text/shipping/">Доставка</a> |
	<a href="/text/contact/">Контакт</a>
      </div>
    </div>

  </div>
  
</body>
{% if not debug %}{{ google_analytics|safe }}{% endif %}
</html>
